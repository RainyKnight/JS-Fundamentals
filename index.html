<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description" content="Run all kinds of simple computations with this basic JaveScript calculator!">

    <title>JS Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="styles\style.css" rel="stylesheet">
</head>

<body class="flex-col">
    <!-- <button class="btn-toggle" onclick="toggleTheme()">Toggle Dark-Mode</button> -->
    <section id="arithmetic">
        <div class="grid-row" id="inputs">
            <label for="num1">First number?</label>
            <input type="number" id="num1">
            <span id="symbol">%</span>
            <label for="num2">Second number?</label>
            <input type="number" id="num2">
        </div>
        <button class="btn btn-primary" onclick="add()">Addition (+)</button>
        <button class="btn btn-primary" onclick="subtract()">Subtraction (-)</button>
        <button class="btn btn-primary" onclick="multiply()">Multiplication (*)</button>
        <button class="btn btn-primary" onclick="exponent()">Exponentiation (**)</button>
        <button class="btn btn-primary" onclick="divide()">Division (/)</button>
        <button class="btn btn-primary" onclick="mod()">Modulus (%)</button>
    </section>
    <h1 id="spew">null</h1>
    <section>
        <div class="flex-row">
            <button class="btn btn-primary hidden" onclick="decrement()" id="decrement">Decrement (--)</button>
            <button class="btn btn-primary hidden" onclick="increment()" id="increment">Increment (++)</button>
        </div>

        <button class="btn btn-danger hidden" onclick="clearElements()" id="clearBtn">Clear</button>
    </section>

    <p></p>


    <!-- --------------------------------JS BELOW--------------------------------------------- -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts\script.js"></script>

</body>

</html>
