<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="styles\style.css" rel="stylesheet">
</head>

<body class="flex-col">
    <section id="hello-world">
        <button class="btn btn-primary" onclick="myFunction()">Click me</button>
    </section>
    <section id="arithmetic">
        <div class="grid-row" id="inputs">
            <input type="number" id="num1">
            <input type="number" id="num2">
        </div>
        <button class="btn btn-primary" onclick="add()">+</button>
        <button class="btn btn-primary" onclick="subtract()">-</button>
        <button class="btn btn-primary" onclick="multiply()">*</button>
        <button class="btn btn-primary" onclick="exponent()">^</button>
        <button class="btn btn-primary" onclick="divide()">/</button>
        <button class="btn btn-primary" onclick="mod()">%</button>
        <button class="btn btn-primary" onclick="increment()">++</button>
        <button class="btn btn-primary" onclick="decrement()">--</button>
    </section>
    <h1 id="spew"></h1>

    <!-- --------------------------------JS BELOW--------------------------------------------- -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts\script.js"></script>

</body>

</html>
